<button
  aria-label="Toggle color scheme"
  id="color-scheme-button"
  class="group px-3 py-2 hocus:text-pink-600 dark:hocus:text-pink-400"
>
  <svg aria-hidden="true" viewBox="0 0 24 24" class="block h-6 w-6 fill-current dark:hidden">
    {{ partial "utils/sprite" (dict "name" "sun") . }}
  </svg>
  <svg aria-hidden="true" viewBox="0 0 24 24" class="hidden h-6 w-6 fill-current dark:block">
    {{ partial "utils/sprite" (dict "name" "moon") . }}
  </svg>
</button>
