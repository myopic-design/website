<footer class="container-out pt-12 lg:pt-16">
  <div class="container-mid border-t border-stone-200/50 pb-16 pt-10 dark:border-stone-700/50">
    <div class="container-in">
      <div class="flex flex-col items-center lg:flex-row-reverse lg:justify-between">
        <nav aria-label="social" class="-mx-2 flex flex-wrap justify-center gap-1 lg:gap-2">
          {{ range site.Params.social }}
            {{ partial "utils/link-social" (dict "href" .url "label" .label "icon" .icon "iconDimensions" .iconDimensions) }}
          {{ end }}
        </nav>
        <p class="pt-6 text-sm text-stone-600 dark:text-stone-400 md:text-base lg:pt-0">
          <span>
            © {{ now.Year }}
            <a
              rel="me"
              href="{{ ref . "/" }}"
              class="h-card hocus:text-pink-600 dark:hocus:text-pink-400"
            >
              {{ site.Title }}
            </a>
          </span>
          •
          <a href="{{ ref . "/terms" }}" class="hocus:text-pink-600 dark:hocus:text-pink-400">
            Terms
          </a>
          •
          <a href="{{ ref . "/privacy" }}" class="hocus:text-pink-600 dark:hocus:text-pink-400">
            Privacy
          </a>
        </p>
      </div>
    </div>
  </div>
</footer>
